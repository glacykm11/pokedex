<section class="details" [style.background]="'var(--pokemon-type-grass)'">
  <div class="details__header">
    <img src="assets/arrowBack-icon.svg" (click)="navigateToHome()" />
    <p class="details__title">Bulbasaur</p>
    <p class="details__id">#001</p>
  </div>
  <div class="details__imageWrapper">
    <img
      src="assets/pokeball-background.svg"
      class="details__imageWrapper--pokeball"
    />
    <img
      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
      class="details__imageWrapper--pokemon"
    />
  </div>

  <div class="details__cardWrapper">
    <div class="details__cardWrapper--typeChips">
      <pokedex-type-chip pokemonType="Grass"></pokedex-type-chip>
      <pokedex-type-chip pokemonType="Poison"></pokedex-type-chip>
    </div>
    <section>
      <p class="details__cardWrapper--title">About</p>
      <div class="details__cardWrapper--about">
        <pokedex-attribute
          icon="assets/weight-icon.svg"
          value="6,9 kg"
          description="Weigth"
          style="border-right: 1px solid #e0e0e0"
        ></pokedex-attribute>
        <pokedex-attribute
          icon="assets/ruler-icon.svg"
          value="0,7 m"
          description="Height"
          style="border-right: 1px solid #e0e0e0"
        ></pokedex-attribute>
        <pokedex-attribute
          value="Chlorophyll
          Overgrow"
          description="Moves"
        ></pokedex-attribute>
      </div>
      <p class="details__cardWrapper--description">
        There is a plant seed on its back right from the day this Pok√©mon is
        born. The seed slowly grows larger.
      </p>
      <p class="details__cardWrapper--title">Base Stats</p>
      <div class="details__cardWrapper--baseStats">
        <section class="borderRight">
          <article class="attributes">HP</article>
          <article class="attributes">ATK</article>
          <article class="attributes">DEF</article>
          <article class="attributes">SATK</article>
          <article class="attributes">SDEF</article>
          <article class="attributes">SPD</article>
        </section>
        <section>
          <article class="attributes textAlignCenter">045</article>
          <article class="attributes textAlignCenter">049</article>
          <article class="attributes textAlignCenter">049</article>
          <article class="attributes textAlignCenter">065</article>
          <article class="attributes textAlignCenter">065</article>
          <article class="attributes textAlignCenter">045</article>
        </section>
        <section>
          <pokedex-progress-bar pokemonType="grass"></pokedex-progress-bar>
          <pokedex-progress-bar pokemonType="grass"></pokedex-progress-bar>
          <pokedex-progress-bar pokemonType="grass"></pokedex-progress-bar>
          <pokedex-progress-bar pokemonType="grass"></pokedex-progress-bar>
          <pokedex-progress-bar pokemonType="grass"></pokedex-progress-bar>
          <pokedex-progress-bar pokemonType="grass"></pokedex-progress-bar>
        </section>
      </div>
    </section>
  </div>
</section>
