<input
  placeholder="Search"
  [formControl]="searchText"
  (keyup)="emitSearchText()"
/>
<img class="search" src="assets/icons/search-icon.svg" alt="" />
<ng-container *ngIf="showCloseButton">
  <img
    (click)="cleanInput()"
    class="close"
    src="assets/icons/close-icon.svg"
    alt=""
  />
</ng-container>
