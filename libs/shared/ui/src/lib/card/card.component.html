<section class="pokemon__card" (click)="emitCardClick(pokemonId)">
  <article class="pokemon__card--border"></article>
  <img class="pokemon__card--pokemonImage" [src]="pokemonImage" />
  <p class="pokemon__card--pokemonId">#{{ pokemonId | padStart }}</p>
  <p class="pokemon__card--pokemonName">{{ pokemonName }}</p>
</section>
